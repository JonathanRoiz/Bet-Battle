<!DOCTYPE html>
<html>
  <title>Case Clicker</title>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <font size="+2">
    <div id='game'>
    <div class='navigator'>
      <button onclick='openCases()'>Cases</button>
      <button onclick='openInventory()'>Inventory</button>
      <button onclick='openClicker()'>Clicker</button>
      <button onclick='openCoinFlip()'>Coin Flip</button>
      <button onclick='openMarketplace()'>Marketplace</button>
      <button onclick='openCubeEatCube()'>cubeeatcube</button>
      <button onclick='logout()'>Logout</button>
      <h1 id='moneyDisplay'>Coins</h1>
    </div>
    <div id='cases'>
      <div class='case' id='common'>
        <h1>Common</h1>
        <h2 class='price'>Price: $10</h2>
        <button class='buybuttons' onclick='buyCommon()'>Buy</button>
      </div>
      
      <div class='case' id='uncommon'>
        <h1>Uncommon</h1>
        <h2 class='price'>Price: $100</h2>
        <button class='buybuttons' onclick='buyUncommon()'>Buy</button>
      </div>
      
    </div>
    <div id='inventory'>
      <!--
      <div id ="categories.1-10" class='item'>
        <h1 class='itemName'>Hat</h1>
        <h2 class='itemAmount'>x10</h2>
        <h2 class='itemValue'>10</h2>
      </div>
      <div id ="categories.1-11" class='item'>
        <h1 class='itemName'>Boots</h1>
        <h2 class='itemAmount'>x5</h2>
        <h2 class='itemValue'>11</h2>
      </div>
      -->
    </div>
    <div id="clicker">
      <button id='clickButton' onclick='clickMoney()'>Click</button>
    </div>
    <div id='opened'>
      <img id='openedImage' class="openImage"></img>
      <h1 id='openedText'>You opened a ...!</h1>
      <h2 id='openedValue'>10</h2>
      <button class='buyAnother' onclick='buyCommon()'>Buy Another</button>
      <button class='xButton' onclick='exit()'>x</button>
    </div>
    <div id='opening'>

    </div>
    <div id='CoinFlip'>
      <h1>Coin Flip</h1>
      <input autocomplete="off" id='amountBet' placeholder="[ ENTER AMOUNT TO BET ]"></input>
      <br>
      <button class='buybuttons' onclick='flipCoin("Heads")'>Heads</button>
      <button class='buybuttons' onclick='flipCoin("Tails")'>Tails</button>
    </div>
    <div id='marketplace'></div>
    </div>
    </font>
  </head>
  <body>
    <!-- Experimental -->
    <canvas id="myCanvas"></canvas>
    <center>
    <div id="divId">
      <h1 id='cubeTitle'>Cube Eat Cube</h1>
      <div id='lobby'>
        <h1 id="playersInQueue">...</h1>
        <h1 id="timer"></h1>
        <input id='cubeAmountBet' placeholder="[ ENTER AMOUNT TO BET ]"></input>
        <p id='waiting'>Waiting for players...</p>
      </div>
      <br>
      <br>
      <button id="playButton" class="elements" onclick="play()">Play</button>
    </div>
    </center>
    <!-- Experimental -->
    <form id='login'>
      <h1 id='Title'>Login</h1>
      Username: <input id="username">
      <br>
      <br>
      Password: <input type="password" id="password">
      <br>
      <h1 id='incorrect' class='warning'>Incorrect Password!</h1>
      <button type='button' class='button' onclick="signIn()">Submit</button>
    </form>

    <form id='register'>
      <h1 id='Title2'>Register</h1>
      Username: <input id="username2">
      <br>
      <br>
      Password: <input type="password" id="password2">
      <br>
      <h1 id='invalid' class='warning'>This username is unavailable</h1>
      <button type='button' class='button' onclick="register()">Submit</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src='script.js'></script>
  </body>
</html>
